<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="form-echo.php" method="GET">
            USERNAME:
            <input
                pattern="[a-z]{1,5}"
                type ="text"
                name ="username"
                placeholder="Username"
                title = "Username should only contain lowercase letters, e.g. jhon" 
            ><br><br>
            <label>สาขาวิชา</label>
    
            <select name = "dept">
                <option value=''>-- Please choose an option --</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select><br><br>

            NAME:
            <input
                type="text"
                pattern="[A-Z]{1,}"
                name="Name"
                title="Username should only contain uppercase letters."
                required
            >
            <i>กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น</i>
            <br><br>
            รหัสนักศึกษา
            <input
                type="text"
                pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}"
                name="Student ID"
                required
            >
            <i>มี"-"คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5</i>
            <br><br>
            บ้านเลขที่:
            <input
                type="text"
                pattern="[\d]+[/]?[0-9]+"
                name="House No."
                required
            >
            <i>เช่น 235/4, 69</i>
            <br><br>
            รหัสสินค้า:
            <input
                type="text"
                pattern="[A-Z]{3}[\d]{2}"
                required
                name="Product code"
                title="3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น"
            >
            <i>รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น เช่น AAA89</i>
            <br><br>
            ชื่อภาษาไทย:
            <input
                type="text"
                pattern="[ก-๏]*"
                name="ชื่อภาษาไทย"
                required
                title="กรอกด้วยภาษาไทยเท่านั้น"
            >
            <i>กรอกด้วยภาษาไทยเท่านั้น</i>
            <br><br>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
